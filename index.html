<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <audio src = "assets/740902__anio-official__gargargar.mp3" id = "beep"></audio>

    <div id = "clock-wrapper">
        <h1 id = "title">fCC Project: 25 + 5 Clock</h1>

        <div id = "modifier-wrapper">

            <div id = "break-wrapper">
                <div id = "break-label">Break Length</div>
                <button id = "break-decrement" class = "change-btn btn">-</button>
                <p id = "break-length">default</p>
                <button id = "break-increment" class = "change-btn btn">+</button>
            </div>

            <div id = "session-wrapper">
                <div id = "session-label" >Session Length</div>
                <button id = "session-decrement" class = "change-btn btn">-</button>
                <p id = "session-length" >default</p>
                <button id = "session-increment" class = "change-btn btn">+</button>
            </div>
            
        </div>    

        <div id = "timer-wrapper">
            <h3 id = "timer-label">Session</h3>
            <p id = "time-left"></p>
        </div>

        <div id = "button-wrapper">
            <button id = "start_stop" class = "btn">Start</button>
            <button id = "reset" class = "btn">Reset</button>
        </div>

    </div>



    <script src = "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src = "script.js"></script>
</body>
</html>
